<!DOCTYPE html>
<html>
  
  <head>
    <title>My First 3D web page</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-sky color="lightblue"></a-sky>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <a-box position="-1 0.5 -4" rotation="0 45 0" color="#4CC3D9" > </a-box>
      
      <a-cylinder position="1 1 -3" radius="0.5" color="#4CC3D9" > </a-cylinder>
      <a-sphere position="1.5 1 -4" radius="1.5" color="#4CC3D9" > </a-sphere>

    </a-scene>
    
  </body>
  
</html>
